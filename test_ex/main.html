<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <title>پیگیر اقدامات کاربر</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
</head>
<body class="container-lg">
  <!-- هدر -->
  <div class="header">
    <h1 class="mb-0"><i class="fas fa-user-edit me-2"></i>پیگیر اقدامات کاربر</h1>
  </div>

  <!-- دکمه‌ها -->
  <div class="d-flex gap-3 mb-4 flex-wrap">
    <button id="start" class="btn btn-lg btn-primary px-4">
      <i class="fas fa-play me-2"></i>شروع
    </button>
    <button id="stop" class="btn btn-lg btn-danger px-4" disabled>
      <i class="fas fa-stop me-2"></i>توقف
    </button>
    <button id="save" class="btn btn-lg btn-success px-4" disabled>
      <i class="fas fa-save me-2"></i>ذخیره
    </button>
    <button id="edit" class="btn btn-lg btn-warning px-4">
      <i class="fas fa-edit me-2"></i>ویرایش
    </button>
    <button id="runTests" class="btn btn-lg btn-info px-4">
      <i class="fas fa-play-circle me-2"></i>اجرای آزمایش‌ها
    </button>
  </div>

  <!-- وضعیت -->
  <div id="status" class="mb-4">
    <span class="text-muted">وضعیت:</span>
    <span id="statusText">در حال ضبط نیست</span>
  </div>

  <!-- اقدامات ثبت شده -->
  <h4 class="mb-3"><i class="fas fa-history me-2"></i>اقدامات ثبت‌شده</h4>
  <div id="actions">
    <div class="text-center text-muted py-4">هنوز هیچ اقدامی ثبت نشده است</div>
  </div>

  <!-- ویرایش اقدامات -->
  <div id="editActions" style="display: none;" class="mt-4">
    <textarea id="editTextarea" class="form-control mb-3"></textarea>
    <div class="d-flex gap-2">
      <button id="saveEdit" class="btn btn-primary">
        <i class="fas fa-check me-2"></i>ذخیره تغییرات
      </button>
      <button id="cancelEdit" class="btn btn-secondary">
        <i class="fas fa-times me-2"></i>لغو
      </button>
    </div>
  </div>

  <!-- مودال‌ها -->
  <div id="invalidValuesModal" class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="fas fa-exclamation-triangle me-2"></i>مقادیر نامعتبر</h5>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">مقادیر نامعتبر (با کاما جدا شده):</label>
            <input type="text" id="invalidValuesInput" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">پیشنهادات:</label>
            <div class="d-flex flex-wrap" id="invalidValuesSuggestions">
              <button class="btn btn-sm suggestion">abcdefghij</button>
              <button class="btn btn-sm suggestion">!@#$%^&*()</button>
              <button class="btn btn-sm suggestion">1234abcd</button>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="invalidValuesSave" class="btn btn-primary">ذخیره</button>
        </div>
      </div>
    </div>
  </div>

  <div id="rulesModal" class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="fas fa-ruler me-2"></i>وارد کردن قوانین</h5>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">حداکثر طول:</label>
            <input type="number" id="maxLengthInput" class="form-control" placeholder="حداکثر طول را وارد کنید">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" id="containsDigitsInput" class="form-check-input">
            <label class="form-check-label" for="containsDigitsInput">شامل ارقام</label>
          </div>
          <div class="mb-3">
            <label class="form-label">کاراکترهای مجاز (عبارت منظم):</label>
            <input type="text" id="allowedCharactersInput" class="form-control" placeholder="عبارت منظم کاراکترهای مجاز را وارد کنید">
          </div>
        </div>
        <div class="modal-footer">
          <button id="rulesSave" class="btn btn-primary">ذخیره</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
